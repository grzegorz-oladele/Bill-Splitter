<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <h1>Bill splitter</h1>
        <p>Podziel rachunek pomiędzy gości w wygodny sposób</p>
    </div>
    <div class="bottom">
        <label for="price">Kwota do zapłaty</label>
        <input type="number" id="price">

        <label for="people">Ilość osób</label>
        <input type="number" id="people">

        <label for="tip">Napiwek</label>
        <select id="tip">
            <option value="0" disabled selected>Wybierz napiwek</option>
            <option value="0.05">5%</option>
            <option value="0.1">10%</option>
            <option value="0.15">15%</option>
            <option value="0.2">20%</option>
            <option value="0.25">25%</option>
        </select>
        <button class="count">Oblicz</button>
        <p class="error"></p>
        <p class="cost-info">Do podziału na napiwek dla kelnera wychodzi po <span class="cost"></span> zł :)</p>
    </div>
</div>
<script src="bill.js"></script>
</body>
</html>
